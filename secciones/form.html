<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog - formulario</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header>
        <nav class="navbar fixed-bottom sticky-top navbar-expand-lg navbar-dark nav-custom">
            <!-- Navbar content -->
            <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> -->
            <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active bold" href="../index.html">Inicio</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="body-color">
        <div class="container">
            <main class="pt-5 hvs-formulario">

                <div class="row">
                    <div class="col-md-10 offset-md-1">

                        <div class="card sombra">
                            <div class="card-header nav-custom"></div>
                            <div class="card-body">
                                <form id="form">

                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label for="n_identificacion">Número de Identificación <span class="color-obli">*</span></label>
                                            <input type="text" class="form-control bold-i "
                                                placeholder="Número de Identificación" name="n_identificacion" id="n_identificacion" 
                                                autocomplete="off"    
                                            />

                                                <div id="error-i"></div>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="n_p">Nombres y Apellidos <span class="color-obli">*</span></label>
                                            <input type="text" class="form-control bold-i "
                                                placeholder="Nombres y Apellidos" name="n_p" id="n_p"
                                                autocomplete="off" 
                                            />

                                                <div id="error-np"></div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label for="celular">Celular <span class="color-obli">*</span></label>
                                            <input type="text" class="form-control bold-i " placeholder="(+57) Celular"
                                                name="celular" id="celular" 
                                            />
                                                
                                                <div id="error-c"></div>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="email">Email <span class="color-obli">*</span></label>
                                            <input type="text" class="form-control bold-i " placeholder="Email" name="email"
                                                id="email" 
                                                autocomplete="off"    
                                            />
                                                <div id="error-e"></div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label for="area_ope">Área/Operación <span class="color-obli">*</span></label>
                                            <input type="text" class="form-control bold-i " placeholder="Área/Operación"
                                                name="area_ope" id="area_ope"
                                            />
                                                <div id="error-p"></div>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="cargo">Cargo <span class="color-obli">*</span></label>
                                            <input type="text" class="form-control bold-i " placeholder="Cargo" name="cargo"
                                                id="cargo" 
                                            />
                                                <div id="error-car"></div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label for="n_contacto">Si necesitamos contactarte telefonicamente, indicamos donde te
                                                encuentras? <span class="color-obli">*</span></label>
                                            <input type="text" class="form-control bold-i "
                                                placeholder="Si necesitamos contactarte telefonicamente, indicamos donde te encuentras?"
                                                name="n_contacto" id="n_contacto"
                                            />
                                                <div id="error-con"></div>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="horario">Horario en el que lo podemos contactar <span class="color-obli">*</span></label>
                                            <input type="time" class="form-control bold-i "
                                                placeholder="Horario en el que lo podemos contactar" name="horario" id="horario"
                                            />
                                                <div id="error-h"></div>
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <input class="bold-i btn btn-outline-dark" type="submit" value="Enviar">
                                        <input id="reset-form" class="bold-i btn btn-outline-dark" type="submit" value="Limpiar Formulario">
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="../js/form.js"></script>
</body>

</html>
