<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog - calculadora</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header>
        <nav class="navbar fixed-bottom sticky-top navbar-expand-lg navbar-dark nav-custom py-3">
            <!-- Navbar content -->
            <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> -->
            <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active bold" href="../index.html">Inicio</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="body-color">
        <div class="container hvs-calcualdora">
            <main class="hvs-calcualdora">

                <div class="text-center text-white">
                    <h1 class="bold">KoneInicio</h1>

                    <div class="result-caculadora">
                        <div id="calculando" class="result-caculadora-1"></div>
                        <div id="result" class="result-caculadora-2"></div>
                    </div>

                    <div class="calculadora">
                        <div id="numero" class="cal">
                            <button data-result="limpiar" class="btn-calculadora">C</button>
                            <button data-result="borrar" class="btn-calculadora">AC</button>
                            <button data-operacion="division" class="btn-calculadora">/</button>
                            <button data-operacion="multiplicacion" class="btn-calculadora">x</button>
                            <button data-numero="7" class="btn-calculadora">7</button>
                            <button data-numero="8" class="btn-calculadora">8</button>
                            <button data-numero="9" class="btn-calculadora">9</button>
                            <button data-operacion="resta" class="btn-calculadora">-</button>
                            <button data-numero="4" class="btn-calculadora">4</button>
                            <button data-numero="5" class="btn-calculadora">5</button>
                            <button data-numero="6" class="btn-calculadora">6</button>
                            <button data-operacion="suma" class="btn-calculadora">+</button>
                            <button data-numero="1" class="btn-calculadora">1</button>
                            <button data-numero="2" class="btn-calculadora">2</button>
                            <button data-numero="3" class="btn-calculadora">3</button>
                            <button data-numero="0" class="btn-calculadora">0</button>
                            <button data-numero="." class="btn-calculadora">.</button>
                            <button data-result="resultado" class="btn-calculadora">=</button>
                        </div>
                    </div>
                </div>
        </div>

        </main>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>


    <script src="../js/calculadora.js"></script>
</body>

</html>
